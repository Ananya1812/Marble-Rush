<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over | Marble Rush Game</title>
    <link rel="stylesheet" href="./end.css" />
  </head>
  <body>
    <div class="game-over">
      <h1>Game Over</h1>
      <p id="result"></p>
      <!-- to display winning or loosing phrase -->
      <br /><br />
      <p id="displayScore"></p>
      <!--to display score using js-->
      <button id="button">Play again</button>
    </div>

    <audio id="win-audio" src="./audio/winning.wav"></audio>
    <audio id="loose-audio" src="./audio/loosing-2.wav"></audio>

    <script src="./end.js"></script>
  </body>
</html>
